name: Prettier

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: |
          yarn
      - name: Run Prettier
        run: |
          npx prettier --write .
      - uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: Apply Prettier Change
